<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
   
   <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #f3f4f6, #e0e5ec);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .login-container {
        background-color: #ffffff;
        border-radius: 12px;
        padding: 40px;
        width: 100%;
        max-width: 350px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .login-container:hover {
        transform: scale(1.02);
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
    }
    
    h2 {
        text-align: center;
        color: #333;
        font-size: 24px;
        margin-bottom: 30px;
    }
    
    .input-group {
        margin-bottom: 20px;
    }
    
    .input-group label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-size: 14px;
    }
    
    .input-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        color: #333;
        background-color: #fafafa;
        transition: border 0.3s ease;
    }
    
    .input-group input:focus {
        outline: none;
        border: 1px solid #c9e7d5;
        background-color: #fff;
    }
    
    .input-group input[type="submit"] {
        background-color: #514db6;
        color: white;
        font-size: 16px;
        padding: 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    .input-group input[type="submit"]:hover {
        background-color: #3e4eda;
    }
    
    .error {
        color: #d9534f;
        font-size: 14px;
        margin-top: 8px;
    }
    
    .footer {
        text-align: center;
        font-size: 14px;
        color: #777;
        margin-top: 20px;
    }
    
    .footer a {
        color: #862daf;
        text-decoration: none;
        transition: color 0.3s ease;
    }
    
    .footer a:hover {
        color: #9d1ecf;
    }
    
    /* Mobile Responsiveness */
    @media (max-width: 480px) {
        .login-container {
            padding: 30px;
            width: 90%;
            max-width: 400px;
        }
    
        h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }
    
        .input-group input {
            padding: 10px;
            font-size: 14px;
        }
    
        .input-group input[type="submit"] {
            padding: 10px;
            font-size: 14px;
        }
    }
</style>
    
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error"></div>
            </div>

            <div class="input-group">
                <input type="submit" value="Login">
            </div>
        </form>
        <div class="footer">
            <p>Don't have an account? <a href="file:///E:/Ashok/signup.html">Sign up</a></p>
        </div>
    </div>

    
</body>
</html>
